spring.datasource.url=jdbc:mysql://127.0.0.1:3306/filesdb
#spring.datasource.url = jdbc:mysql://host.docker.internal:3306/filesDB
spring.datasource.username=fileadmin
spring.datasource.password=password
spring.flyway.user=fileadmin
spring.flyway.password=password
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
#Show SQL
spring.jpa.properties.hibernate.show_sql=true
#Format SQL
spring.jpa.properties.hibernate.format_sql=true
#Show bind values
logging.level.org.hibernate.type.descriptor.sql=trace
## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.save-dir=C:/docker/dockerVol/savedAudio
#file.save-dir=/savedAudio
logging.level.root=INFO